<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do App</h1>

    <!-- Form Input -->
    <form id="taskForm">
        <input type="date" id="taskDate" required>
        <input type="text" id="taskInput" placeholder="Tulis tugas..." required>
        <button type="submit">Tambah</button>
    </form>

    <!-- Filter -->
    <div class="filter">
        <input type="text" id="filterInput" placeholder="Cari tugas...">
    </div>

    <!-- Daftar Tugas -->
    <ul id="taskList"></ul>
</div>

<script src="js/app.js"></script>
</body>
</html>
